<div *ngIf="showingWeightBox" style="padding-left: 30%; padding-right: 30%; padding-bottom: 5%;">
    <mat-card>
        <div style="text-align: right;">
            <button (click)="exitWeightBox()" id="x-btn">X</button>
        </div>
        <mat-card-content>
            <div style="text-align: center; align-items: center; margin:auto">
                <h1>{{ weight ? "Weight is " : "Weighing..."}}</h1>
                <div style="max-width: fit-content; margin:auto;"><mat-spinner *ngIf="getWeightClicked"></mat-spinner>
                </div>
                <h3>{{ weight }}</h3>
                <div class="btn-group">
                    <button id="get-weight-btn" (click)="getWeight()">Get Weight</button>
                    <button id="confirm-btn" (click)="submitWeight()">Confirm Weight</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
